<body>
    <h1>Verificação de Nacionalidade</h1>
    Digite seu país de origem: <input type="text" id="pais" name="pais">
    <input type="button" id="verificar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar () {
            var input = document.getElementById('input-text');
var valorSemEspacos = input.value.trim();
            var p = document.getElementById('pais')
            var res = document.getElementById('res')
            var resu = p.value
            res.innerHTML = `<p>Seu país de origem é ${resu}</p>`
            if (resu == 'Brasil ' ) {
            res.innerHTML += `<p>Você é Brasileiro</p>`
        } else {
            res.innerHTML += `<p>Você é Estranjeiro</p>`
        }
    }
    </script>

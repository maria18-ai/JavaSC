<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Axios</title>
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function mostrarOsDados() {
            axios
                .get('https://jsonplaceholder.typicode.com/posts')
                .then( response => {
                    const res = response.data
                    console.log(res)
                })
                .catch(err => {
                    console.error("Erro a mostrar os dados", err)
                })
        }
    
        mostrarOsDados()
    </script>
</body>
</html>

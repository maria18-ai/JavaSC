<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios API</title>
</head>
<body>

    <input type="text" title="Local de texto" id="userNickName">
    <ul id="lista"></ul>
    <button onclick="pegarDados()">Mostrar dados</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>

<script>

    const nomeUsuario  = document.querySelector("#userNickName")

    function pegarDados() {
        axios 
            .get(`http://api.github.com/users/${nomeUsuario.value}/repos`)
            .then((res) => {
                const respo = res.data

                console.log(respo)

                const lista = document.getElementById("lista");

                for(i in respo){
                    console.log(respo[i])
                    var elemento = document.createElement('li')

                    elemento.innerHTML = JSON.stringify(respo[i].url)

                    lista.appendChild(elemento)
                }
            })
            .catch(err => console.error)
    }

    pegarDados()
</script>

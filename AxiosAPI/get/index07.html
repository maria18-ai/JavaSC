<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Treino de Get</h2>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function showNamesAndEmails() {
            axios
                .get('https://jsonplaceholder.typicode.com/users')
                .then(res => {
                    const resp = res.data 

                    resp.forEach(resp => {
                        console.log(`Nome:${resp.name} Email:${resp.email}`)
                    })
                })
        }
        showNamesAndEmails()
    </script>
</body>
</html>

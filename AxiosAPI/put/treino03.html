<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        function update() {
            const newName = {
                name: "Novo nome"
            };

            axios
                .get('https://jsonplaceholder.typicode.com/albums/6', newName)
                .then(response => {
                    const res = response.data

                    console.log("Dados atualizados com sucesso!", res)
                })
                .catch(err => {
                    console.error('Erro a atualizar os dados', err)
                })
        }
update()
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const processarString = function(str, callback) {
        if (callback()) {
            return str.toUpperCase()           
        } else {
            return str.toLowerCase()
        }
       } 

       console.log(processarString("ola, mundo!", function() { return true}))
       console.log(processarString("ola, mundo!", function() {return false}))
    </script>
</body>
</html>

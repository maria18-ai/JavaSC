<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>treino de delete com api</h1>
    <script>
        const url= 'https://jsonplaceholder.typicode.com/todos/3'

        fetch(url, {
            method: "DELETE",
        })
        .then(res => console.log("TODO removido com sucesso!"))
        .catch(err => console.error("Erro a deletar o dado", err))
    </script>
</body>
</html>

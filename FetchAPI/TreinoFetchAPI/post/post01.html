<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const API = "https://jsonplaceholder.typicode.com/posts";

        const newPost = {
            name: "Jaozinho amor da dudinha",
            age: 17,
            hair_color: "Dark Brow",
            eyes_color: "the most beautiful color in existence",
            userID: 1
        }

        fetch(API , {
            method: "POST",
            body: JSON.stringify(newPost),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            },
        })
        .then(res => res.json())
        .then(data => console.log(data))
        .catch(err => console.error("Erro ao enviar os dados."))
    </script>
</body>
</html>

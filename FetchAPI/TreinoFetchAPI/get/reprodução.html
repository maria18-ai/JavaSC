<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Treino de Fetch API GET</h1>
        <ul id="fill-list"></ul>
    </main>

    <script>
        const api = "https://jsonplaceholder.typicode.com/posts"
        const newPost = {
            name: "Gleison",
            idade: 30,
            profição: "Programador Mobile",
            religião: "Umbanda"
        }

        fetch(api, {
            method: "POST",
            body: JSON.stringify(newPost),
            headers: {
                "Content-type" : "application/json; charset=UTF-8"
            }
        })
        .then(res => res.json())
        .then(data => console.log(newPost))
        .catch(err => console.erro("[ERRO] Não foi possivel incrementar os dados"));

    </script>
</body>

</html>
